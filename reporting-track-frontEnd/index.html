<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>HTML Reporter</title>
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<meta name="description" content="Next Gen Reporting">
	<meta name="author" content="eBay Checkout Team">

	<!--Wijmo specific References include -->
	<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js" type="text/javascript"></script>

	<!-- Wijmo Widgets CSS -->
	<link href="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.9.min.css" rel="stylesheet" type="text/css" />

	<!--Wijmo Widgets JavaScript-->
	<script src="http://cdn.wijmo.com/jquery.wijmo-open.all.2.3.9.min.js" type="text/javascript"></script>
	<script src="http://cdn.wijmo.com/jquery.wijmo-complete.all.2.3.9.min.js" type="text/javascript"></script>

	<!-- Theme and bootstrap on CDN -->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/bootswatch/2.3.1/united/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-lightbox/0.3/bootstrap-lightbox.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-lightbox/0.3/bootstrap-lightbox.js"></script>

 
	<link href="css/report.css" rel="stylesheet">
	<script src="js/reportRemote.js" type="text/javascript"></script>

	<!--[if lt IE 9]>
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<!--[if IE 7]>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome-ie7.min.css" rel="stylesheet">
	<![endif]-->
	</head>
	<body class="preview" id="top" data-spy="scroll" data-target=".subnav" data-offset="800">

		<div class="container-fluid">
			<section id="navbar">
				<div class="page-header">
					<img src="img/ebay-logo.png" title="eBayLogo" style="height: 50%">
				</div>
				<div class="navbar">
					<div class="navbar-inner">
						<div class="container" style="width: auto;">
							<a class="brand" href="#">Test run report</a>
							<div class="nav-collapse">
								<ul class="nav pull-right">
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">Select Domain <b class="caret"></b></a>
										<ul class="dropdown-menu" id="domainDropdown">
											<!-- <li><a href="#">Checkout</a></li>
											<li><a href="#">Another action</a></li>
											<li><a href="#">Something else here</a></li>
											<li><a href="#">Separated link</a></li> -->
										</ul>
									</li>
									<li class="divider-vertical"></li>
									<li class="dropdown">
										<a href="#" class="dropdown-toggle" data-toggle="dropdown">Select SubDomain <b class="caret"></b></a>
										<ul class="dropdown-menu" id="subDomainDropdown">
											<!-- <li><a href="#">Action</a></li>
											<li><a href="#">Another action</a></li>
											<li><a href="#">Something else here</a></li>
											<li><a href="#">Separated link</a></li> -->
										</ul>
									</li>
								</ul>
							</div><!-- /.nav-collapse -->
						</div>
					</div><!-- /navbar-inner -->
				</div><!-- /navbar -->
			</section>
			<div class="row-fluid">
				<div class="span4 well well-small" >
					<div>
						<h3 id="tabs">Test result</h3>
						<ul class="nav nav-tabs">
							<li class="active" id="navTabAll">
								<a href="#all" data-toggle="tab">
									<span class="label label-info" id="totalTests">
									</span>
								</a>
							</li>
							<li>
								<a href="#pass" data-toggle="tab">
									<span class="label label-success" id="passedTests">
									</span>
								</a>
							</li>
							<li id="navTabFail">
								<a href="#fail" data-toggle="tab">
									<span class="label label-important" id="failedTests">
									</span>
								</a>
							</li>
							<li id="navTabSkip">
								<a href="#skip" data-toggle="tab">
									<span class="label label-warning" id="skippedTests">
									</span>
								</a>
							</li>
						</ul>
						<div class="tabbable">
							<div class="tab-content">
								<div class="tab-pane active" id="all">
									<i class="icon-warning-sign"></i>
									<table id="wijgridAll">
									</table>
								</div>
								<div class="tab-pane" id="pass">
									<table id="wijgridPass">
									</table>
								</div>
								<div class="tab-pane" id="fail">
									<table id="wijgridFail">
									</table>
								</div>
								<div class="tab-pane" id="skip">
									<table id="wijgridSkip">
									</table>
								</div>
							</div>
						</div> <!-- /tabbable -->
					</div>
				</div><!--/span-->
				<div class="span8" >
					<div class="well well-small" style="padding: 8px 0;">
						<ul class="nav nav-list" id="navBar">
							
							<li class="divider"></li>
							<!-- ScreenShot container start-->
							<li class="active" id="screenShotListHeader"><i id="screenShotArrow" class="icon-chevron-up pull-right"></i><a href="#">Screen shots</a></li>
							<li id="screenShotListContent">
								<div id="imageContainer">
								</div>
							</li>
							<li class="divider" id="screenShotListDivider"></li>
							<!-- ScreenShot container End-->
							<!-- Test log container start -->
							<li class="active" id="testLogHeader"><i id="testLogArrow" class="icon-chevron-up pull-right"></i><a href="#">Test Logs</a></li>
							<li id="testLogContent">
								<div class="" id="testLogContainer">
									<div id="testLogs">
									</div>
								</div>
							</li>
							<li class="divider" id="testLogDivider"></li>
							<!-- Test log container end -->
							<!-- Stack trace container start -->
							<li class="active" id="stackTraceHeader"><i id="stackTraceArrow" class="icon-chevron-up pull-right"></i><a href="#">Stack trace</a></li>
							<li id="stackTraceContent">
								<div class="alert alert-block" id="stackTraceContainer">
									<div id="stackTrace" class="code">
									</div>
								</div>
							</li>
							<li class="divider" id="stackTraceDivider"></li>
							<!-- Stack trace container end -->
							<!-- Debug helper container start (For future use )-->
							<li class="active" id="debugHelperHeader"><i id="debugHelperArrow" class="icon-chevron-up pull-right"></i><a href="#">Debug info</a></li>
							<li id="debugHelperContent">
								<div class="alert alert-block" id="debugHelperContainer">
									<div id="debugHelper">
									</div>
								</div>
							</li>
							<li class="divider" id="debugHelperDivider"></li>
							<!-- Debig container end -->
							
							<!-- Request Response container start -->
							<li class="active" id="reqResHeader"><i id="reqResArrow" class="icon-chevron-up pull-right"></i><a href="#">XML Request / Response</a></li>
							<li id="reqResContent">
								<div class="alert alert-block" id="reqResContainer">
									<div id="reqRes">
									</div>
								</div>
							</li>
							<!-- Request response container end -->
						</ul>
					</div>
				</div><!--/span-->
			</div><!--/row-->
		</div>

		<footer id="footer">
			<p class="pull-right"><a href="#top">Back to top</a></p>
			<div class="links">
			</div>
		</footer>

		<script src="js/jquery.smooth-scroll.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/js/bootstrap.min.js"></script>
		<!-- <script src="js/bootstrap.min.js"></script> -->
		<script src="js/bootswatch.js"></script>
	</body>
</html>
